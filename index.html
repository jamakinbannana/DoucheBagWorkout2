<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Douchebag Workout</title>
    <!-- Ruffle Web Player (CDN) -->
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>
<body>
    <h1>Douchebag Workout</h1>

    <!-- Ruffle Flash Embed -->
    <div id="ruffle-player"></div>

    <script>
        // Initialize Ruffle and load the SWF
        var ruffle = window.RufflePlayer.newest();
        var player = ruffle.createPlayer();
        document.getElementById("ruffle-player").appendChild(player);
        player.load("douchebag-workout.swf");
    </script>

    <!-- Flash fallback text -->
    <p>Your browser does not support Flash or Ruffle. Please use a modern browser to view the SWF file.</p>
</body>
</html>
