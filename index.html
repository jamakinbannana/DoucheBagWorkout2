<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ruffle Web Player (CDN) -->
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        /* Ensure the body takes full viewport height */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        /* Ruffle player container takes full screen */
        #ruffle-player {
            width: 100%;
            height: 100%;
        }

        h1 {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 2rem;
            z-index: 10; /* Make sure the title stays above the player */
        }
    </style>
</head>
<body>
    <h1>Douchebag Workout</h1>

    <!-- Ruffle Flash Embed -->
    <div id="ruffle-player"></div>

    <script>
        // Initialize Ruffle and load the SWF
        var ruffle = window.RufflePlayer.newest();
        var player = ruffle.createPlayer();
        document.getElementById("ruffle-player").appendChild(player);
        player.load("douchebag-workout.swf");
    </script>

</body>
</html>
